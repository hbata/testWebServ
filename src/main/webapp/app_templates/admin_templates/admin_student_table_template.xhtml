<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:tabView id="admin_students">
        <p:tab title="#{msgs.dsa_students}">
            <h:form id="table_students_form" style="direction:#{langBean.dir}; width:100%">
                <p:dataTable id="table_students" var="student"  value="#{controller.allStudents}" 
                             rowKey="#{student.id}" rows="5" rowsPerPageTemplate="5, 10, 20"
                             emptyMessage="#{msgs.no_data}" paginator="true" paginatorPosition="top"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             >

                    <f:facet name="header" id="header">
                        #{msgs.dsa_students}
                    </f:facet>
                    <!--                    <p:column selectionMode="single" style="width:30%" />-->

                    <p:column headerText="#{msgs.student_id}" styleClass="tableColumn"
                              filterBy="#{student.studentId}" filterMatchMode="contains"
                              sortBy="#{student.id}">
                        <h:outputText value="#{student.studentId}" />

                    </p:column>

                    <p:column headerText="#{msgs.first_Name}" styleClass="tableColumn"
                              filterBy="#{student.studentFirstName}" filterMatchMode="contains"
                              sortBy="#{student.studentId}">
                        <h:outputText value="#{student.studentFirstName}" />

                    </p:column>
                    <p:column headerText="#{msgs.last_Name}" styleClass="tableColumn"
                              filterBy="#{student.studentLastName}" filterMatchMode="contains"
                              sortBy="#{student.studentId}">
                        <h:outputText value="#{student.studentLastName}" />

                    </p:column>

                    <p:column  headerText="#{msgs.department}" styleClass="tableColumn"
                               filterBy="#{student.departmentId.departmentName}" filterMatchMode="contains"
                               sortBy="#{student.studentId}">
                        <h:outputText value="#{student.departmentId.departmentName}" />


                    </p:column>
                    <p:column  headerText="#{msgs.school}" styleClass="tableColumn"
                               filterBy="#{student.schoolId.schoolName}" filterMatchMode="contains"
                               sortBy="#{student.studentId}">
                        <h:outputText value="#{student.schoolId.schoolName}" />


                    </p:column>
                </p:dataTable>

                <p:toolbar style="border: none">
                    <p:toolbarGroup>
                        <p:commandButton value="#{msgs.student}" styleClass="commandButton"
                                         style="float: left"
                                         icon="ui-icon-edit" iconPos="1"
                                         ajax="false"                                                                  
                                         action="/admin/add_student" />
                    </p:toolbarGroup>
                </p:toolbar>

            </h:form>
        </p:tab>

    </p:tabView>
</ui:composition>
